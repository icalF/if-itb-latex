sudo: required
dist: trusty

before_install:
    - sudo apt-get update

install:
    - sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
    - sudo apt-get install -y texlive-bibtex-extra biber xzdec texlive-lang-other
    - sudo apt-get install -y latexmk
    - tex --version
    - pdflatex --version

script:
    - cd src
    - updmap-sys --enable Map=libertine.map
    - pdflatex thesis
    - bibtex thesis
    - pdflatex thesis
    - pdflatex thesis
